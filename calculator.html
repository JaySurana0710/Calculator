<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<script>
    function clearScreen(){
        document.getElementById("Results").value = "";
    }
    function display(value) {
        document.getElementById("Results").value += value;
    }

    function calculate() {
        var expression = document.getElementById("Results").value;
        var res = eval(expression);
        document.getElementById("Results").value = res;
    }
</script>
<style>
    
    input[type='button']{
        margin:10px;
    }
    
</style>



<body>

    <div class="container text-center" id="main">
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Result</span>
            <input type="text" class="form-control text-center input-sm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="Results"  >
        </div>

        <div class="container text-center"  id="buttons">
                
            <div class="row row-cols-6" id="button-row-4">
                <input class="btn btn-primary btn-xs" type="button" value="7" id="7" onclick="display('7')">
                <input class="btn btn-primary btn-xs" type="button" value="8" id="8" onclick="display('8')">
                <input class="btn btn-primary btn-xs" type="button" value="9" id="9" onclick="display('9')">
                <input class="btn btn-primary btn-xs" type="button" value="+" id="+" onclick="display(' + ')">
            </div>
            <div class="row row-cols-6" id="button-row-4">
                <input class="btn btn-primary btn-xs btn-xs" type="button" value="4" id="4" onclick="display('4')">
                <input class="btn btn-primary btn-xs" type="button" value="5" id="5" onclick="display('5')">
                <input class="btn btn-primary btn-xs" type="button" value="6" id="6" onclick="display('6')">
                <input class="btn btn-primary btn-xs" type="button" value="-" id="-" onclick="display(' - ')">
            </div>
            <div class="row row-cols-6" id="button-row-4">
                <input class="btn btn-primary btn-xs" type="button" value="1" id="1" onclick="display('1')">
                <input class="btn btn-primary btn-xs" type="button" value="2" id="2" onclick="display('2')">
                <input class="btn btn-primary btn-xs" type="button" value="3" id="3" onclick="display('3')">
                <input class="btn btn-primary btn-xs" type="button" value="*" id="*" onclick="display(' * ')">
            </div>
            <div class="row row-cols-6" id="button-row-4">
                <input class="btn btn-primary btn-xs" type="button" value="CLS" id="clear" onclick="clearScreen()">
                <input class="btn btn-primary btn-xs" type="button" value="0" id="0" onclick="display('0')">
                <input class="btn btn-primary btn-xs" type="button" value="=" id="calc" onclick="calculate()">
                <input class="btn btn-primary btn-xs" type="button" value="/" id="/" onclick="display(' / ')">
            </div>
        </div>   
    </div>  
</body>
</html>
